<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>3.목록보기 예제</title>
 </head>
 <body>
 <!-- 
   ul(unorder list)(순서가 없는 목록)=>상단메뉴 작성
   type="disk"(디폴트)(기본적으로 설정된값),square(네모),circle(원)-비어있는 공
 -->
  <ul type="circle">
	<li>화면구현(html,css,javascript)</li>
	<li>DB(오라클)</li>
	<li>Java</li>
  </ul>
  <hr>
  <!-- 
    order list(순서가 있는 목록)  type="1"(숫자)(디폴트),로마자 기호(i),
	           A(대문자표시),a(소문자표시)
  -->
  <ol type="A">
	<li>Jsp(web)</li>
	<li>jQuery,Bootstrap,Ajax</li>
	<li>Spring</li>
	<li>프론트엔드 과목</li>
  </ol>
 </body>
</html>
