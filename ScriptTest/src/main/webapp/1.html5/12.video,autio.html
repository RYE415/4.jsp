<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>6.video,autio.html</title>
 </head>
 <body>
  <!-- 
    video(영상),width,height=>동영상의 넓이와 높이를 지정
	                 controls=>동영상 화면에 컨트롤 막대를 추가
					 src=>동영상 파일의 경로를 지정
					 type=>video/확장자
					 poster=>동영상이 화면에 나오지 않을때 대신 표시할
					               그림을 지정하고 싶을때 사용하는 속성
  -->
  <video  width="640" height="368" controls>
      <source src="../screen/spring.mp4"  type="video/mp4">
  </video>
  <p>
  <video src="../screen/ThankYou.mp4" width="640" height="368" controls></video><p> 

 <video src="../screen/ThankYou.mp4" width="640" height="368"
 controls 
 poster="../1일차 (프로그램설치 및 사용법)(배포용)/images/poster.jpg"></video><p> 
 <!-- 음악파일 -->
 <img src="../screen/landscape.jpg" width="500" height="380" />
 <audio controls>
     <source src="../screen/old_melody.mp3"></source>
 </audio>
 </body>
</html>
