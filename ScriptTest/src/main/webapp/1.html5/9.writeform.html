<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>3.입력양식폼.html</title>
 </head>
 <body>
   <!-- 입력또는 수정목적으로 만들어진폼
   method="데이터를 전송할때 전송방식을 지정"(Get or Post)
                 get="사이트 접속(기본),사이트이동->url창에 정보노출(보안에 문제)
				 post=>데이터입력(회원가입창,로그인창,게시판의 글쓰기폼)->url창에X
				 action="전송할 페이지명(~.jsp,~.php,~.asp)(사람->배송지)
				 type="text" ->문자열
				        ="password" (암호)
			 name=>입력받는 값을 내부적으로 구분하는 키워드(이름)(변수)-> javascript
			 size=>입력받는 문자열의 기본적인 길이를 의미->length(문자열의 길이)언어
   -->
   <form method="post" action="register.jsp">
      이름:<input type="text" size="10" name="name"><br>
	  암호:<input type="password" size="20" name="pw"><br>
	  메일:<input type="text" size="30" name="email"><br>
	  <p>

	  <!-- 성별(둘중의 하나값만 선택) radio checked속성을 이용해서 디폴트설정
	   대금결재(현금),계좌이체,포인트,,
	  -->
	 <input type="radio" name="gender" checked="checked">남자
	 <input type="radio" name="gender">여자
	 <p>
	 <!-- 다중선택(동시에 여러개를 선택) -->
	 취미:<input type="checkbox" name="chk">바둑
            <input type="checkbox" name="screen">영화감상
			<input type="checkbox" name="baseball">야구
      <p>
	  <!-- 
	       정해져 있는 값중에서 하나를 선택(select)태그(목록상자=콤보박스))
		   ex) 부서명,예매 날짜입력,,,  option항목에 selected가 붙어있는것이 맨처음에
	  -->
	  취업희망:<select name="job">
					<option>웹프로그래머</option>
					<option selected>빅데이터(파이썬)</option>
					<option>DB전문가</option>
					<option>보안전문가</option>
				</select>
	  <p>
	 <!-- 여러줄을 입력받을때 textarea rows="행수" cols="열수" -->
	 경력사항:<p>
	 <textarea name="career" rows="8" cols="40"></textarea><p>
     <input type="button" value="회원가입" onclick="alert('연습')"><!-- 버튼 -->
	 <input type="submit"  value="회원가입"><!-- 자동으로 전송해주는 기능 -->
	 <input type="reset"  value="다시입력"><!-- 자동으로 처음부터 입력받을때 사용 -->
   </form>

 </body>
</html>
