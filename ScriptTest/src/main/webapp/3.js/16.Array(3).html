<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>3.배열(Array)의 개요 및 사용법(3).html</title>
  <script>
    /*
    배열(Array)=>같은 자료형의 변수들의 집합체(var name="홍길동", var age=23)
	                  (문자열은 문자열끼리,숫자는 숫자끼리)=>ex)팀장들의 모임
				   =>연속적으로 잡혀져 있는 공간들(ex 아파트,계란한판)
		성적처리=>과목수,총점,평균,등수(석차)
		               su=5,sum,avg,grade,,,,
					   단점:변수의 갯수가 많아진다. 메모리에 랜덤으로 저장=>불러오는속도가 느리다.
					   장점:변수의 갯수는 한개로 통합(1개).메모리에 연속적으로 저장->속도향상
           형식) 배열이름(변수의 대표적이름)=new Array(값1,값2,,,)
	*/
	  a=new Array("배열","인덱스","길이","추가")
	  //                    0          1         2       3
document.write("배열의 길이=>"+a.length+"<br>");//배열명.length(=속성명)
a2=new Array("21c","자바스크립트응용");//배열명(a).concat(또 다른배열명)
document.write("합친내용=>"+a.concat(a2)+"<br>");

a3=new Array(30,10,50,40,20);//10~60=>오름차순(적->큰)
                                                 //60,50~10->큰->적(내림차순) SQL활용
//document.write("sort(정렬)=>"+a3.sort()+"<br>");
document.write("reverse=>"+a3.reverse()+"<br>");//뒤에 있는것부터 출력
//배열명[인덱스번호]
var a4=["포도","사과"];//형식) 배열명=[요소1,요소2,,,];
document.write("a4[0]=>"+a4[0]+"<br>");
document.write("a4[1]=>"+a4[1]+"<br>");
//배열명.push(저장할값)
a4.push("배")
document.write("a4.length()=>"+a4.length+"<br>");
document.write("sort(정렬2)=>"+a4.sort()+"<br>");
  </script>
 </head>
 <body>
  
 </body>
</html>
