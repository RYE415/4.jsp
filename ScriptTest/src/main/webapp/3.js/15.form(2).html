<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>2.form(2).html</title>
  <script>
     function test(){
       //이름?
       if(document.myform.name.value==""){
			alert("이름은 필수입력입니다.");
			document.myform.name.focus();//~focus() 커서를 넣어줘라
			return false;//return; 밑의 함수가 계속실행되는 것을 막아주는 역할
	   }
	   //전번?
		if(document.myform.tel.value==""){
			alert("전번은 필수입력입니다.");
			document.myform.tel.focus();//~focus() 커서를 넣어줘라
			return false;
	   }
	   //암호?
	   if(document.myform.pwd.value==""){
			alert("암호는 필수입력입니다.");
			document.myform.pwd.focus();//~focus() 커서를 넣어줘라
			return false;
	   }
	   //다 정상적으로 입력했으니깐 그제서야 전송하라. action="Register.jsp"
	   //형식) document.폼이름.submit()을 써야 된다.<input type="button">
	   //                                                            or 링크문자열
	   document.myform.submit();
	 }
	 function test2(){//4자이상 8자이만 입력을 허용->~.value.length(갯수)
		if(document.myform.pwd.value.length>=4 &&
		   document.myform.pwd.value.length<8){
             alert("정상적으로 암호를 입력했군요");
			 document.myform.pwd.focus();
		   }else{
             alert("암호는 4자이상\n8자 이하로 입력요망!");
			 document.myform.pwd.focus();//내장함수
		   }
	 }
	 function test3(){
         //document.myform.reset()//document.폼이름.reset()
		 document.myform.name.focus();//이름부터 입력하기때문에 이름란에 커서
	 }
  </script>
 </head>
 <body onload="test3()">
  <form name="myform" method="post" action="Register.jsp"
            onsubmit="return test()"><!-- 다입력한 경우 함수의 처리결과(return true) 형식) return 호출할 함수명() -->
	이름 <input type="text" name="name" size="10"><br>
	전번 <input type="text" name="tel" size="10"><br>
	암호 <input type="password" name="pwd" size="10"><br>

	<!-- <input type="button" value="전송" onclick="test()"> -->
	<input type="submit" value="전송">
	<input type="button" value="암호입력" onclick="test2()">
	<input type="reset" value="다시입력" onclick="test3()">
  </form>
 </body>
</html>
