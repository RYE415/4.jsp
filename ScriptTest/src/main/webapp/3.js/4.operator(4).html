<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>7.연산자(대입(=배정),논리연산자)(4).html</title>
 </head>
 <!-- 
     대입(=배정)연산자=>=,+=,-=,*=,/= (축약표시)
                자기자신의 변수에 값을 더하거나,빼거나,곱하거나,나눌때 축약해서 표현한 연산자
				 ex) a=b+c
				       var a=2;
				       a=a+2 =>a+=2;
					   a=a-2 =>a-=2;
					   a=a*2->a*=2
					   a=a/2=>a/=2;
                컴퓨터의 연산속도가 빨라진다.(산술연산자 계산->저장(대입연산자)=>연산자수가 한개
	  논리연산자=>참과 거짓을 판별할 수 있는 연산자(true or false)
	                   and(그리고)    or(또는) 둘중의 하나  부정(Not)
					     &&                    ||                               !
				     T         T   T            T  -------F
					 T         F   F            T            F
					 F        T    F           T             F
					 F        F    F           F             T
 -->
 <body>
   <script>
         var su1=(2>5) &&  (5<7);// F && T =>F
		 document.write("su1=>"+su1+"<br>");//F

         var su2=(2>5) ||  (5<7);// F || T =>T
		 document.write("su2=>"+su2+"<br>");//T

		 document.write("(!su2)=>"+(!su2)+"<p>");//T->F,F->T
		 /* es6
         var str=`
		             <table border="1">
                      <tr>
                        <td></td>
					  </tr>
                     </table>
		 `; */

         var result=20;
		 //result=result+20;
		 result+=20;
		 document.write("result=>"+result+"<br>");//40

		 //-
          result-=20;//result=result-20;
		 document.write("result=>"+result+"<br>");//40-20=20

		 // *
          result*=20;//result=result*20
		 document.write("result=>"+result+"<br>");//20*20=400

		 // /
		  result/=20;
		 document.write("result=>"+result+"<br>");//400/20=20
   </script>
 </body>
</html>
