  <ol>변수(Variable)의 개요 및 특징
    <li>입출력프로그램(입력을 받아서 처리해주는 프로그램)</li>
	<li>변수->사용자로부터 값을 입력(문자,숫자,논리적인값(참또는 거짓))
	              을 받아서 저장(메모리에 저장)RAM 공간</li>
	<li>변수명을 줄때 대,소문자를 구분(name,Name,NAME)->주로 소문자위주로 선언(지시)</li>
	<li>var 변수명(단어)=저장할값</li>
	<li>변수의 값은 중간에 값이 변경이되면 변경된 값을 새로 저장</li>
	<li>변수이름->영문자+숫자+특수기호를 조합=>숫자로 시작X</li>
  </ol>
