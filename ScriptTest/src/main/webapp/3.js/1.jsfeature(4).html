<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>4.자바스크립트의 특징(4).html</title>
  <style>
    /* 스타일 시트에 대한 설명 */
  </style>
<script>
     //한줄주석=>컴퓨터가 실행을 하지 않은 구문(설명문)
	 //컴퓨터 언어에 맞게 써준 문장->순차문->써진순서대로 실행
    // alert("자바스크립트 처음실행");//실행->눈에 보임
	// alert("자바스크립트 연습");//사용자에게 주의,경고를 할때 사용하는 대화상자를 보여주는 함수
	// alert("파일로 만들어서 불러올 수 있다");
</script>
 </head>
 <body>
  <!-- <script></script> 본문에서도 사용가능 html문서 주석-->
  <section>
         <header>자바스크립트 언어</header>
   <article>
       <ol>
		<li>브라우저에서 실행이 되는 언어(html문서와 같이)</li>
		<li>문법에 맞게 내용을 작성(소스파일)
		    ->컴파일(컴퓨터가 알아듣는 말로 변환(2진수)
			->메모리(RAM)에 로딩(컴퓨터가 실행(화면에 결과를 보여준다)</li>
	    <li>자바스크립트코드(소스파일)->바로 메모리에 올려서 실행(컴파일 과정이 없다.)
		     에러잡기가 어렵다.</li>
	     <li>함수형 언어로 구성(자바->메서드(method))</li>
		 <li>플랫폼(운영체제)에 상관없이 다 실행이 된다.</li>
		 <li>따로 자바스크립트파일로 만들어서 불러올수 있다</li>
       </ol>
	   <script src="myScript.js"></script>
   </article>
  </section>
 </body>
</html>
