<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>8.함수의 개요 및 작성법(5).html</title>
  <script>
    /*
     함수(=function)=>어떤 기능을 가진 최소한의 작업단위
	                      (ex 계산기능,저장기능(prompt),출력기능(alert("출력문장"))
						  =>프로그램을 작성하기위한 최소한의 작업단위(구성요소)
                     ex) 프로그램(=회사(창업))==>운영==>사람(직원)(=함수)

        왜 함수를 작성하는가?
		   단순하고 반복적인 일을 효율적으로 처리하기위해서 작성=>소스코드를 줄여주는 효과
		   1.매개변수(함수가 처리해야할 값들)  2.반환값(보고 O ,or X)

		   형식) function 함수명(=직원이름)(해야할일(변수),,,,){
                   함수가 처리해야할 일(계산,저장,출력,,,)=>변수선언,제어문(if,for~)
            }

	*/
	    function print(){ //1.매개변수가 없는 함수 2.반환값이 없는 함수
            document.write("단순하고 반복적인 일을 주로 담당<br>");
			//return 반환값
		}
  </script>
 </head>
 <body>
    <script>
       //함수를 호출->직장사사->일반직원(업무지시를 내리는 경우) 형식) 함수명();
	   print();
	   print();
	   print();
	</script>
 </body>
</html>
