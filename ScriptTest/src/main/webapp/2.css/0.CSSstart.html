<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>7.CSS의 개요 및 특징(1).html</title>
  <style type="text/css">
	/*
      2.html문서에서 공통으로 사용하는 색깔,이미지,글꼴등을  head태그 영역에
	     선언해서 사용하는 방법->Embedd 방법
		 형식) 스타일 적용시킬 태그,,, {속성명:속성값;~}
		 적용시키는 내용이 많으면 여러페이지에서 복사해서 사용하기때문에 불편하다.
	
     h4,h3 {font-family:돋움체;
	            color:red;
				font-size:27pt}*/
  </style>
<!-- 
    3.파일로 자주 사용이 되는 스타일시트를 따로 만들어서 불러오자
    <link rel="불러올 문서의 종류"  type="텍스트형태의 css파일"
	        href="경로(상대경로)포함해서 불러올 스타일시트 파일명.css"
-->
    <link rel="stylesheet" type="text/css" href="test.css">
 </head>
 <body>
    <header><!-- 본문문서의 타이틀제목 -->
        <h3>CSS의 개요 및 특징</h3>
	</header>
	<section><!-- 본문의 논리적인 단위 -->
		<header>
<!-- 
        1.인라인방식(style속성을 이용) 형식)style="속성명:값;속성명2:값2;~"
		   특정한 태그에만 스타일을 적용시킬때 사용
		   동일한 태그에 스타일이 적용될경우에 우선순위가 더 높다.(적용이 먼저 된다.)
-->
			<h4 style="font-family:궁서체;background:yellow;color:red">스타일 시트의 장점</h4>
		</header>
		<article>
				<ol>
					<li>디자인의 시간이 줄어들수 있다.</li>
					<li>문서의 로딩속도가 빨라질 수 있다.</li>
				</ol>	
		</article>
		<article>
			<ol><h4>용어정리</h4>
			<li>스타일(style):문서의 글꼴,크기,간격등의 출력형태에 영향을 미치는 요소</li>
			<li>스타일시트(Style Sheet):스타일의 내용만을 별도로 모아서 head태그영역에
			                                         선언된 형태</li>
			</ol>	
		</article>
	</section>
 </body>
</html>
