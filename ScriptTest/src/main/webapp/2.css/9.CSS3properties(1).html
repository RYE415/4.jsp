<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>1.CSS3에서의 추가된 속성(1).html</title>
  <style>
       div {
	         border:4px solid #aaaaaa;
	         /* border-radius(둥근모서리), box-shadow(그림자효과)   */
			 border-radius:50px;/*숫자가 커질수록 모서리의 둥근각도 커진다.*/
			 /* 오른쪽크기,아래쪽크기, 흐림정도(번지는 효과커짐), 그림자색상 */
			 box-shadow:20px 20px 30px #666666;
			 padding:10px;/*테두리와 글자사이의 안쪽여백*/
	   }
  </style>
 </head>
 <body>
  <div>
   <h1>CSS3에서 스타일을 적용시킬때 브라우저별로 적용이 안된경우
      접두어->Chrome,Opera,Safari -> -webkit
	   (-webkit-animation-duration:3s)
                 FireFox ->-moz
				 IE기준->-ms
   </h1>
   <pre>
    현재 글자                  띄어쓰     기
	줄바꿈
	게시판의 글내용보기
   </pre>
  </div>
 </body>
</html>
