<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>5.CSS속성(문단,문자열).html</title>
  <!-- 
    1.letter-spacing:글자와 글자사이의 간격을 표시
	2.word-spacing:단어와 단어사이의 간격
	3.line-height:줄간격을 표시
	4.text-indent:들여쓰기
       클래스명,id명은 가능한 속성명으로 사용하지 말것.(추천X)
  -->
  <style>
     .normal {font-size:20pt}
	 .letter-spacing {letter-spacing:30px;font-size:20pt}
	 .word-spacing {word-spacing:30px;font-size:20pt}
	 .line-height {line-height:50px;font-size:20pt}
  </style>
 </head>
 <body>
  <p class="normal">글자와 글자사이의 간격을 조절하지 않은경우(default)</p>
  <p class="letter-spacing">글자와 글자사이의 간격을 30px로 조절</p>
  <p class="word-spacing">단어와 단어사이의 간격을 30px로 지정</p>
  <p class="line-height">줄사이의 간격을 50pt로 지정</p>
  <p class="normal">바로 밑의 글자들(default)</p>
 </body>
</html>
