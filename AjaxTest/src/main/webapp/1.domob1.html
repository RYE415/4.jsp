<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>1.domob1.html(자바스크립트 객체 생성)</title>
<script>
//1.함수를 이용해서 객체를 생성
//2.동적 멤버변수를 생성(선언X 바로 사용 O)->컴파일 과정X->바로 실행O
//형식)function 함수명(매개변수,,,)->자바의 생성자처럼 이용해서 객체 생성
   function Student(name,grade,sung,addr){
	//public Student(String name,int grade,String sung,String addr)
	//this.속성명=값
	this.name=name;//this.name="홍길동" 동적으로 속성명이 바로 생성
	this.grade=grade;//this.grade=1
	this.sung=sung;//this.sung="남"
	this.addr=addr;//this.addr="서울시 강남구 세경빌딩 3층"
}

</script>
</head>
<body>
<script>
  //객체 생성=>클래스명 객체명=new 클래스명(=생성자);//자바
  //		  X	    객체명=new 함수명(매개변수,,,)
  hong=new Student("홍길동",1,"남","서울시 강남구 세경빌딩 3층");
  alert(hong.name+","+hong.grade+","+hong.sung+","+hong.addr);
</script>
</body>
