<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="http://code.jquery.com/jquery-3.3.1.min.js">
</script>
<title>05.append3.html</title>
<style>
	.textstyle {font-size:16pt; line-height:20pt;margin:10px;}
</style>
<script>
  $(function(){
	  /*
	  형식) 1. $(부모태그 > 자식태그) -> 부모태그 바로 밑의 자식태그 찾을 때(자손X)
	  	   2. $(부모태그 자식태그) -> 부모태그 바로 밑의 자식태그 찾을 때(자손 O)
	  	   3. $(부모태그 + 자식태그) -> 부모태그 바로 옆에 인접한 형제태그 찾을 때(짝꿍 찾기)
	  	   4. $(부모태그 ~ 자식태그) -> 부모태그 바로 옆의 짝꿍+ 다른 인접한 태그까지 찾기
	  	   append('<h1>jQueryTest</h1>')->새로 만들어서 추가
	  	   append('기존에 존재하는 태그')=> 이 태그를 잘라서 붙이는 생각(이동)
	  
	  */
	  $('*').addClass('textstyle');
	  $('em+a').css('background-color','yellow').each(function(){
		  //$(부모).append(자식)<->$(자식).appendTo(부모)
		  $('.result1').append($(this))//each내부에서는 같은 태그는 $(this)
	  });
  })
</script>
</head>
<body>
	<em>one</em>
	<a>two</a>
	<a>three</a>
	<b>four</b>
	<a>five</a>
	<em>six</em>
	<hr>
	<div>
		<span>prev+next로 검색된 엘리먼트 확인 예제</span>
		<span class="result1"></span>
	</div>
	
	
</body>
</html>
