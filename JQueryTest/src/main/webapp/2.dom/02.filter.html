<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="http://code.jquery.com/jquery-3.3.1.min.js">
</script>
<title>02.filter.html</title>
<script>
  $(function(){
	 /*
	 jQuery에서 특정 태그를 검색->contains(단어),not(찾는 선택자)->범위 지정
	 
	 형식) $('선택자').filter('찾는 조건에 해당하는 선택자(태그 or 속성 선택자 or 콜백함수)')
	 */
	 //$('h1:eq(0)').addClass('high_light_0');
	 //콜백함수->함수를 호출할 때 매개변수 전달->매개변수가 함수(익명)일 때
	 //(1)$('h1:even').css({backgroundColor:'Black',color:'White'});
	 //(2)$('h1').filter(':even').css({backgroundColor:'Black',color:'White'});
	 //h1태그 중에서 홀수번째 해당되는 h1태그의 배경색은 검정색,글자색(흰색)
	 $('h1').filter(function(index){
		 return index%2==1
	 }).css({backgroundColor:'Black',color:'White'});
	 //제어문->if문 형식과 비슷 $('선택자').is('찾을 조건')->true or false
	 $('h1').each(function(){
		 if($(this).is('.select')){//$(this)=>현재 읽어들이는 대상자 h1태그
			$(this).css('background','yellow').css('font-size','16pt')
				   .css('color','red')
		 }else{//클래스선택자(select)가 아닌 경우
			$(this).css('background','green')
		 }
	 })
  })
  	 //function test(){}
	 
</script>
</head>
<body>
	<h1>Item-0</h1>
	<h1 class="select">Item-1</h1>
	<h1 id="select">Item-2</h1>
	<h1>Item-3</h1>
	<h1>Item-4</h1>	
</body>
</html>
