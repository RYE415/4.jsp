<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="http://code.jquery.com/jquery-3.3.1.min.js">
</script>
<title></title>

<script>
  $(function(){
	//새로 객체를 하나 생성=>동적 속성 추가, 함수 추가
	var object1={}//내용이 없는 객체//var object1=new Object()
	//var object1=[] 배열객체=>[{},{},{},,,]
	//동적으로 속성(=멤버 변수) 추가=> 객체명.속성=값
	object1.name='임시';//String name="임시" 자바의 경우
	object1.addr='서울시 강남구 세경빌딩 3층';
	object1.age=23;
	
	alert(object1.name+'님의 주소는 '+object1.addr+'이고요, 나이는'+object1.age+'살입니다.');
	//$.extend(기존의 객체,내용을 추가(객체))->객체배열 관리
	var object2={name:'테스트'}
	$.extend(object2,{
		region:'서울시 강북구',
		age:34,
		sung:'남'
	})
	//출력->자바->확장for문->자바스크립트의 jquery->$.each
	//=>객체의 값을 꺼내올 때 사용
	var output='';//출력할 값 저장
	//형식)$.each(1.출력할 객체명 2.매개변수로 index,value값을 갖는 함수)
	$.each(object2,function(key,item){
		output+=key+':'+item+'\n';
	})
	alert(output);
  })
</script>
</head>
<body>
</body>
</html>
