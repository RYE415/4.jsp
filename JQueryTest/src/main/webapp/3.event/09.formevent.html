<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="http://code.jquery.com/jquery-3.3.1.min.js">
</script>
<title>09.formevent.html</title>
<style>
  .focused {background-color:#bbb}
</style>
<script>
  $(function(){
	  $('h1').css({'color':'red','text-decoration':'underline'})
	  //형식) $('자식선택자').wrap('부모태그 내용')
	  $('#message').wrap('<h2>요소 안에 자료를 넣기</h2>');
  	 //추가
  	 $('#data').focus();//커서 넣어줘라
  	 //onfocus 이벤트->커서가 들어가는 경우에 발생되는 이벤트 종류
  	 $ ('input').focus(function(){
  		 $(this).addClass('focused');
  	 })
  	 //onblur이벤트
  	 $ ('input').blur(function(){
  		 $(this).removeClass('focused');
  	 })
  	 //전송버튼의 기본적인 기능->데이터를 전송(action="aa.jsp")
  	 //->onsubmit 이벤트 종류 발생
  	 //$('#frm').on('submit',function(){
  	 $('#frm').submit(function(e){
  		 var new_line=$('<li>'+$('#data').val()+'</li>');
  		 $('#disp').append(new_line);
  		 //new_line.appendTo($('#disp'))
  		 //추가
  		 $('#data').val('');//지우기
  		 $('#data').focus();
  		 e.preventDefault();//전송금지
  		 //return false;
  	 })
  	 //지우기 버튼 클릭
  	 $('#clear').click(function(){
  		 $('#disp').empty();//내용 지우기
  		 $('#data').val('');//지우기
 		 $('#data').focus();
  		 })
  })
</script>
</head>
<body>
	<h1>jQuery의 이벤트 종류 정리</h1>
	 <!-- <h2>요소 안에 자료 넣기 -->
	  <div id="message"></div>
	  <!-- </h2> -->
	  <form id="frm" action="aa.jsp">
	  	<input type="text" id="data" name="data">
	  	<input type="submit" value="확인">
	  </form>
	  <button id="clear">지우기</button>
	  <ul id="disp">
	  	  <!-- 
	  	  <li>aaa</li>
	  	  <li>bbb</li> 
	  	  -->
	  </ul><p>
	  <a href="http://www.daum.net">daum</a>
</body>
</html>
