<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="http://code.jquery.com/jquery-3.3.1.min.js">
</script>
<title>01.bind.html</title>

<script>
  $(function(){
	  /*
	  형식1) window.on이벤트종류명=호출할 함수명 or function(){}
  	  형식2) window.addEventListener(이벤트종류명,실행할 함수명)
  	  형식3)$(이벤트 발생 대상자 선택자).bind(등록할 이벤트 종류명,함수명 or 익명)
  	  	   태그의 ㅣ기본적인 기능(원래기능 (링크)이동,전송버튼(submit)->페이지이동)
  	  	   비활성화 시키는 방법->1)함수끝에 return false 주면 된다.->매개변수X,
  	  	   					2)함수를 작성하면서 event 객체를 매개변수로 
  	  	   					  전달받아서 event.preventDafault()
	  */
	  //$('a').bind('click',function(){(1)
		$('a').bind('click',function(event){//(2)
		  //alert('click이벤트 처리')
		  //$(this)->each내부의 같은 태그를 구분할 때, 이벤트를 발생시킨 태그를 구분
		  //var href=$(this).attr('href');//$(선택자).attr(속성명,속성값)<->
		  //alert(href)
		  //$('img').attr('src',href);
		  $('img').attr('src',$(this).attr('href'));
		 // return false;(1)
		 event.preventDefault();//(2)
	  })
  })
</script>
</head>
<body>
	<ul><!-- 링크걸기(기본기능) -->
		<li><a href="../picCats/Persian.jpg">Persian</a></li>
		<li><a href="../picCats/RussianBlue.jpg">RussianBlue</a></li>
		<li><a href="../picCats/BritishShorthairs.jpg">BritishShorthairs</a></li>		
	</ul>
	<img>
	<!-- <img src="../picCats/Persian.jpg"> -->
	
</body>
</html>
