<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="http://code.jquery.com/jquery-3.3.1.min.js">
</script>
<title>07.keyup.html</title>

<script>
  $(function(){
	  /*
	  사용자가 글자를 입력했을 때 발생하는 이벤트->keyup
	  보통 글자를 누른 경우->keyDown
	  단순히 특정 글자를 누른 경우->keyPress(F1~F12,Alt,Ctrl,Shift)
	  */
	  $('input').keyup(function(){
		  var value=$(this).val();//써진 글자
		  report(value);
		  //$('#console').text(value) -> 함수 없이 바로 작성하는 경우
	  })
	  //버튼 눌렀을 때 input의 내용을 지우고 커서 입력
	  $('button').click(function(){
		  //1.input의 내용 지우기
		  	$('input').val('');
		  //2.input란에 커서 넣기
		  	$('input').focus();
		  //3.id가 console 부분에 내용을 삭제하기
		  	$('#console').empty();
	  })
	  //사용자 정의 함수->div태그에 입력받은 값을 추가시켜주는 함수
	  function report(msg){
		  $('#console').text(msg)//<->var test=$('#console').text()
	  }
	  
  })
</script>
</head>
<body>
	<button>reset</button>
	<input type="text" value="val함수 연습중" size="100">
	<div id="console"></div>
	
</body>
</html>
